<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CodePen - Box border fill animation</title>
    <link rel="stylesheet" href="../Share.css">
    <style>
        .box {
            width: 500px;
            height: 300px;
            position: relative;
            background: #f0f0f0;
            display: inline-block;
            margin: 100px;
            cursor: pointer;
        }

        .box span {
            position: absolute;
            display: block;
            background: #F00;
            transition: all 0.4s ease-out;
        }

        .box .top,
        .box .bottom {
            width: 100%;
            height: 5px;
            -webkit-transform: scaleX(0);
            transform: scaleX(0);
        }

        .box .left,
        .box .right {
            width: 5px;
            height: 100%;
            -webkit-transform: scaleY(0);
            transform: scaleY(0);
        }

        .box .top {
            top: 0;
            left: 0;
            transition-delay: 1s;
            -webkit-transform-origin: top left;
            /*x y z*/
            transform-origin: top left;
            /*x y z*/
        }

        .box .left {
            top: 0;
            left: 0;
            transition-delay: 1s;
            -webkit-transform-origin: top left;
            /*x y z*/
            transform-origin: 0 100%;
            /*x y z*/
        }

        .box .right {
            top: 0;
            right: 0;
            transition-delay: 1s;
            transform-origin: 0 0;
        }

        .box .bottom {
            bottom: 0;
            left: 0;
            transition-delay: 1s;
            -webkit-transform-origin: top left;
            transform-origin: 100% 0;
        }



        #parentDiv {
            position: relative;
            height: 200px;
            width: 200px;
            margin: 100px;
            padding: 10px;
            border: 1px solid black;
        }

        .box:hover .top,
        .box:hover .bottom {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }

        .box:hover .left,
        .box:hover .right {
            -webkit-transform: scaleY(1);
            transform: scaleY(1);
        }

        #div2 {
            padding: 50px;
            position: absolute;
            border: 1px solid black;
            background-color: yellow;
            /* transform: rotate(45deg); */
            transform-origin: 2% 4%;
        }

        .zx {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 1200px;
            height: 800px;
            background-color:yellow;

        }
    </style>

    <script src="../jquery.js">
    </script>

<body>
    scaleX API scales from the middle
    so you need to use transform-origin to set the initial position.
    <div>
        <button id="s" style="position: relative; height: 50px;" value="Refresh Page"
            onClick="window.location.reload();">ssssssssssssssss
    </div>


    <div class="box">
        <span class="top">2222</span>
        <span class="right">333333</span>
        <span class="bottom">444444</span>
        <span class="left">5555555555555555555</span>
    </div>
    <div id="parentDiv">
        <div id="div2">HELLO</div>
    </div>
    <div id="zx">

    </div>
    <input type='button' onclick="addcss()" value="Click me."></input>
    <script>
        document.getElementById("zx").className="zxx";
        document.onkeypress = function (e) {
            console.log(e.which);
            if (e.which == 113) {
                window.location.reload();
            }
        };
        var changeAddcssVar = false;


        function addcss() {

            if (changeAddcssVar) {
                $('#zx').addClass('SwitchOffLater');
                $('#zx').removeClass('SwitchOff');
                changeAddcssVar = !changeAddcssVar;
            }
            else {
                $('#zx').removeClass('SwitchOffLater');
                $('#zx').addClass('SwitchOff');
                changeAddcssVar = !changeAddcssVar;
            }
        }

    </script>
</body>

</html>
