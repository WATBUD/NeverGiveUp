<html>
<head>
<title>js判斷滑鼠左、中、右鍵哪個被點選-柯樂義</title>
<script>
function whichButton(event)
{
var btnNum = event.button;
if (btnNum==2)
{
alert("您點選了滑鼠右鍵！")
}
else if(btnNum==0)
{
alert("您點選了滑鼠左鍵！")
}
else if(btnNum==1)
{
alert("您點選了滑鼠中鍵！");
}
else
{
alert("您點選了"+btnNum+"號鍵，我不能確定它的名稱。");
}
}
</script>
</head>
<body onmousedown="whichButton(event)"">
<p>請在文件中點選滑鼠。一個訊息框會提示出您點選了哪個滑鼠按鍵。</p>
</body>
</html>
