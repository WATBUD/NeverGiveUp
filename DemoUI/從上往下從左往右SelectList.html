<html>

<head>
    <meta charset="utf-8" />
    <title>從上往下從左往右</title>
    <style>
        html,
        body {
            margin: 0;
            border: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .parent {
            display: block;
            overflow-y: visible;
            background: red;
            width: 100%;
            height: 10%
        }

        .child {
            display: inline-block;
            margin: 10px 10px 10px 10px;
            border: 5px solid black;
            width: 50px;
            height: 50px;
            overflow-y: hidden;
            background: lightblue;
            /* *display: inline; */
            /* text-align: center; */
        }

        .large-2 {
            overflow-y: scroll;
            height: 20%;
            width: 100%;
            background: #ccc;
            background-color: chocolate;
        }

        .large-2::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #4C4C4C;
            box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
        }

        .large-2::-webkit-scrollbar {
            width: 15px;
        }


        .InputObject input[type="checkbox"] {
            width: 50px;
            height: 50px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: red;

        }

        .InputObject input[type="checkbox"]:checked {
            background: blue;

        }
        
    </style>
</head>

<body>
    <div class="InputObject" style="height: 21px;width: 26px;margin-top: 2%;color: #fff;">
        <input type="checkbox" class="sa">
    </div> 
    <input id="NewBtn" type="button" value="新增" style="background-repeat: no-repeat;border: none;color: FFF;
    width: 38px;font-size: 12px;height: 26px;padding: 7px;box-sizing: border-box;background-color: #4C4C4C;"
        onclick="Addchild()" onmousedown="Addchild()">

    <div id="large-2" class="large-2">
        <div class="child">1</div>

        <div class="child">12</div>

        <div class="child">14</div>
        <div class="child">15</div>
        <div class="child">16</div>
        <div class="child">17</div>
        <div class="child">18</div>
        <div class="child">19</div>
        <div class="child">20</div>
        <div class="child">21</div>
        <div class="child">22</div>
        <div class="child">23</div>

    </div>
</body>
<script>

    var NewDivCountdown;
    NewBtn.addEventListener("mousedown", () => {
        NewDivCountdown = setInterval(() => { Addchild(); }, 100);

    });



    NewBtn.addEventListener("mouseup", () => {
        clearInterval(NewDivCountdown);
    });




    //setInterval('alert("Hello");', 1000);

    // setInterval(

    function Addchild() {
        //alert("aa");
        var txtShow = document.getElementById("large-2");
        var newDiv = document.createElement("div");
        newDiv.classList.add("child");
        txtShow.appendChild(newDiv);
