<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input[type="range"]#rangeUI1 {
            -webkit-appearance: none;
            /* 去除默认样式 */
            background: -webkit-linear-gradient(#2e9cfb, #2e9cfb) no-repeat, #606060;
            background-size: 0 100%;
            width: 200px;
            height: 10px;
            border-radius: 15px;

        }

        input[type="range"]#RangeStyle2 {
            -webkit-appearance: none;
            /* 去除默认样式 */
            background: -webkit-linear-gradient(#ff8800, #ff8800) no-repeat, #606060;
            background-size: 0% 100%;
            width: 200px;
            height: 10px;
            border-radius: 15px;

        }

        /* 去除获取焦点时的边框 */
        input[type="range"]:focus {
            outline: none;
        }

        /* chrome自定义滑动轨道 */
        input[type="range"]::-webkit-slider-runnable-track {
            /* border-radius: 15px; */
            /* background-color: rgb(47, 0, 255); */
            height: 12px;
            margin-bottom: 2px;
        }

        /* chrome自定义滑块 */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: rgba(46, 218, 75, 0.92);
            /* border-radius: 0 0 5px 5px; */
            border-radius: 50%;
            /* transform: translateY(-5px); */
        }

        /* firefox自定义滑动轨道 */
        input[type="range"]::-moz-range-track {
            background: #606060;
            height: 10px;
            border-radius: 15px;
        }

        /* firefox自定义滑块 */
        input[type="range"]::-moz-range-thumb {
            width: 10px;
            height: 20px;
            background: rgb(241, 241, 241);
            border-radius: 0 0 5px 5px;
        }

        /* firefox根据滑块位置填充进度条 */
        input[type="range"]::-moz-range-progress {
            height: 10px;
            background: #2e9cfb;
            border-radius: 15px;
        }

        /* IE自定义滑动轨道 */
        input[type="range"]::-ms-track {
            height: 10px;
            border-color: transparent;
            /* 去掉原有边框 */
            color: transparent;
            /* 去掉轨道内的竖线 */
            border-radius: 15px;
            background: #606060;
        }


        /* IE自定义滑块 */
        input[type="range"]::-ms-thumb {
            height: 20px;
            /* 不生效，IE下滑块最高高度与滚动条一致 */
            width: 10px;
            background: rgb(241, 241, 241);
        }

        input[type=range]::-ms-fill-lower {
            /*进度条已填充的部分*/
            background: #2e9cfb;
        }

        input[type=range]::-ms-fill-upper {
            /*进度条未填充的部分*/
            background: #606060;
        }

        .LedInputTxtStyle {
            width: 18%;
            height: 15px;
            margin-left: 6px;
            padding: 0;
            text-align: center;
            color: white;
            background-color: #000;
            border: 1px #0000 solid;
        }

        input[type=number].color_quantity::-webkit-inner-spin-button {
            background-color: #f00;
            /* width: 12px;
                     margin-bottom: 5px;
             */
             /* height: 41px; */
            cursor: pointer;
            /* -webkit-appearance: none; */
            opacity: 1;
        }
        input[type=number].color_quantity::-webkit-outer-spin-button {
            background-color: #f00;
   
            /* width: 12px;
            height: 41px; */
            cursor: pointer;
            /* -webkit-appearance: none; */
            opacity: 1;
        }

        /* input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            opacity: 1;
        } */

        /* input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            pointer-events: none;
            opacity: 1;
        } */
    </style>
</head>
