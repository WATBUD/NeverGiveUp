<!DOCTYPE html>

<head>

<title>正弦 弧度 = 角度 × π / 180</title>

<script type="text/javascript">

  function draw(id)

  {

     var canvas=document.getElementById(id);

     if (canvas==null)

        return false;

     var context=canvas.getContext('2d');

     context.fillStyle="#EEEEFF";

     context.fillRect(0,0,1200,1200);

     context.strokeStyle="red";

     context.lineWidth=2;

     var dig=Math.PI/90;
     var degree=0;
     //var dig=Math.PI/90;

     context.beginPath();

     for (var x=0;x<180;x+=1)
     {
      //Math.PI*你的角度/180.0

         y=350-180*Math.sin(Math.PI*x/180);//0~360*


         //y=350-Math.sin(x/100)*350;//0~360*
         //y=500-(Math.sin(x)*500);//0~360*

        //console.log('Math.sin='+x,y,Math.sin(x));
        console.log('Math.sin='+x,Math.sin(Math.PI*x/180));


         //y=500-(Math.sin(x/20)*360);//0~360*

         //y=500-(Math.sin(x/20)*360);//0~360*
         //y=150-120*Math.cos(x*dig);//0~360
         //y=150-120*Math.tan(x*dig);//0~360
         if (x==0)
         {

            context.moveTo(x,y);

          }
         else
            context.lineTo(x,y);
     }

     context.stroke();

   }

</script>

</head>

<body onload="draw('myCanvas');">

<canvas id="myCanvas" width="1200" height="1200"></canvas>

</body>

</html>
