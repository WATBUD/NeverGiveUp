        <style>  
            body {  
                width:100%; 
                height:100%;
                position: absolute;
                overflow: hidden;  
                margin:0px
            }
            #loading {
                background: black;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2;
            }
            
            .loadingImage {
                position: relative;
                width: 30px;
                height: 30px;
                background: #2e98df;
                border-radius: 50px;
                animation: loadingImage 1.5s infinite linear;/*speed*/
            }

            .loadingImage::after {/*外圈*/
                position: absolute;
                width: 50px;
                height: 50px;
                border-top: 10px solid yellow;
                border-bottom: 10px solid blue;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-radius: 50px;
                content: '';
                top: -20px;
                left: -20px;
                /* animation: loadingImage_after 10.5s infinite linear; */
            }

            @keyframes loadingImage {
                0% {
                    transform: rotate(0deg);
                }

                50% {
                    transform: rotate(180deg);
                    background: #2ecc71;
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes loadingImage_after {
                0% {
                    border-top: 10px solid red;
                    border-bottom: 10px solid red;
                }

                50% {
                    border-top: 10px solid #dfa72e;
                    border-bottom: 10px solid #dfa72e;
                }

                100% {
                    border-top: 10px solid #131111;
                    border-bottom: 10px solid #131111;
                }
            }
        </style>  
    </head>
    <script>
            var conutdown = setTimeout(
                function () {
                    self.location.reload();
                }, 1000);
    </script>

    <body>   
        <input id="Close" style="position: absolute;background-color: yellow;z-index: 3;"
        type="button" 
        value="Close" onclick="clearTimeout(conutdown);">
        <div id="loading">

            <div class="loadingImage"></div>
        </div>    


        <div id="ss" class="ball-pulse-sync">

            
        </div>   
        



    </body>
