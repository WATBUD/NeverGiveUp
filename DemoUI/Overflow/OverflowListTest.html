<!DOCTYPE html>
<html>
<style>
    /* body {
        margin: 0;
        padding: 0;
        background: -webkit-linear-gradient(left, #F00 0%, #FF0 16.66%, #0F0 33.33%, #0FF 50%, #00F 66.66%, #F0F 83.33%, #F00 100%);
    } */

    .large-2 {
        height: 125px;
        overflow-y: scroll;
        width: 282px;
        background: #ccc;
        background-color: yellow;
        background: url('../img/Btn/SelectBG.png');
    }

    .large-2::-webkit-scrollbar-track {}

    .large-2::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
        background: url('../img/Btn/SelectBtn.png');
        background-repeat: no-repeat;
    }

    .large-2::-webkit-scrollbar {
        width: 15px;
        height: 2px;
        background-repeat: no-repeat;
    }

    .large-2::-webkit-scrollbar-button:vertical:decrement {
        background-image: url('../img/Btn/UpArrow.png');
        /* background-color: black; */
        background-color: #f00;
        width: 0;
        height: 0;
        background-repeat: no-repeat;
        background-position: center;
    }

    .large-2::-webkit-scrollbar-button:vertical:increment {
        height: 0;
        background-image: url('../img/Btn/DownArrow.png');
        background-repeat: no-repeat;
        background-position: center;
    }
    .word{

        background-color: #00f;width: 40px;height:25px ;color: #f00;text-align: center;font-size: 25px;
        
    }
</style>

<head>
    <title>自製下拉選單</title>
</head>

<body>
    <div id="large" class="large-2">
        <div class="word" >字
        </div>
        <div class="word" >字
        </div>
        <div class="word" >字
        </div>
        <div class="word" >字
        </div>

    </div>
    <div id="log"></div>

</body>

<script>
  log.innerHTML = "Direct";
    var count=0;
    var large = document.getElementById("large");
    //large.innerText=BlockSelectList.replace(/<div/g,'\n<div');
    //large.scrollBy(0, 1000);
    large.onmousemove = function () {
        count+=1;
        var newDiv = document.createElement("div");
        newDiv.innerHTML = "字"+count;
        newDiv.style.width = "40px";
        newDiv.style.height = "40px";
        newDiv.style.color="yellow";
        newDiv.style.backgroundColor = "blue";
        newDiv.style.overflow = "blue";
        large.appendChild(newDiv);
        large.scrollBy(0, large.clientHeight);
        log.innerHTML += large.clientHeight + "<BR>";
    }
</script>


</html>
