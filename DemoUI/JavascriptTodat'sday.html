 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript">
    function showtoday(){
    var day=new Date();

    }
    
    
    </script>
    
    <input type="button" onclick="showtoday()" value="顯示今年月日">
