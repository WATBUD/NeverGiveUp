<div id="status"></div>


<script>
    var down_times = 0;
    var up_times = 0;
    window.addEventListener('wheel', function (event) {

        if (event.deltaY < 0) {
            down_times += 1;
            console.log('scrolling up', down_times);
            document.getElementById('status').textContent = 'scrolling up' + down_times;
        }
        else if (event.deltaY > 0) {
            up_times += 1;
            console.log('scrolling down', up_times);
            document.getElementById('status').textContent = 'scrolling down' + up_times;
        }
    });

</script>
