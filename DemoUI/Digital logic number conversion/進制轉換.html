<script>
var hex="0x64";//十六進位制 
var charValue = String.fromCharCode(hex);//生成Unicode字元 
var charCode = charValue.charCodeAt(0);//獲取指定字元的十進位制表示. 
var hexOri="0x"+charCode.toString(16);//將int值轉換為十六進位制 
alert("hex:"+hex +"\ncharValue:"+charValue+"\ncharCode:"+charCode+"\nhexOri:"+hexOri);
a = 65535;
a.toString(16);
</script>
