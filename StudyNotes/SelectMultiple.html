 <script type="text/javascript">
    
    function changeFunc() {
        var selectBox = document.getElementById("selectBox");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        // alert("selectedValue"+selectedValue);
        // alert("selectBox.selectedIndex"+selectBox.selectedIndex);
        document.getElementById("conslogTxt").innerHTML=selectedValue;
        var txtShow = document.getElementById("txtShow");
        //alert(txtShow.innerHTML);
        switch (selectedValue) {
            case "Angular":
                txtShow.innerHTML = Angulartxt;
                break;
            case "TypeScript":
                txtShow.innerHTML = TypeScript;
            case "Electron":
                txtShow.innerHTML = Electrontxt;
                break;
            case "PackageJson":
                txtShow.innerHTML = PackageJsontxt;
                break;
            case "Html_border":
                txtShow.innerHTML = Html_bordertxt;
                break;
            case "html_SelectStyle":
                // txtShow.innerText=html_SelectStyle.replace(/{/g,'\n{');
                txtShow.innerText=html_SelectStyle.replace(/{/g,'{\n').replace(/}/g,'\n}\n');
                //txtShow.innerHTML = html_SelectStyle;
                break;
            case "html_TextCenter":
                txtShow.innerText = html_TextCenter;
                var newDiv = document.createElement("a");
                newDiv.innerHTML = html_TextCenter;
                txtShow.appendChild(newDiv);
                break;
            case "html_ButtonBaseStyle":
                txtShow.innerText = html_ButtonBaseStyle;
                var newDiv = document.createElement("a");
                newDiv.innerHTML = "<BR>" + html_ButtonBaseStyle;
                txtShow.appendChild(newDiv);
                break;
            case "html_ButtonStyleFrame":
                txtShow.innerText = html_ButtonStyleFrame;
                var newDiv = document.createElement("a");
                newDiv.innerHTML = "<BR>" + "<input type=\"button\"\
                    class=\"InputBtnStyle\" value=\"focus邊框自己訂\"></input>";
                //newDiv.classList.add("InputBtnStyle");
                //newDiv.style.cssText = ""; 
                txtShow.appendChild(newDiv);
                break;
            case "BlockSelectList":
                
                txtShow.innerText=BlockSelectList.replace(/<div/g,'\n<div');
                var newDiv = document.createElement("a");
                newDiv.innerHTML = BlockSelectList;
                txtShow.appendChild(newDiv);
                break;
            case "NewBlock":           
                txtShow.innerText=NewBlock.replace(/<div/g,'\n<div');
                var newDiv = document.createElement("a");
                newDiv.innerHTML = NewBlock;
                txtShow.appendChild(newDiv);
                break;
             case "ImageAddtext":           
                txtShow.innerText=ImageAddtext.replace(/<div/g,'\n<div');
                var newDiv = document.createElement("a");
                newDiv.innerHTML = ImageAddtext;
                txtShow.appendChild(newDiv);
                break;
            case "CustomInputCheckbox":           
                txtShow.innerText=CustomInputCheckbox.replace(/{/g,'{\n').replace(/}/g,'\n}\n');
                var newDiv = document.createElement("a");
                newDiv.innerHTML = "<input type=\"checkbox\">";
                txtShow.appendChild(newDiv);
                break;  
            case "RegularExpressionTxt":           
                txtShow.innerText=RegularExpressionTxt.replace(/{/g,'{\n').replace(/}/g,'\n}\n');

                break;  
            case "AngularPractice":           
                txtShow.innerText=AngularPractice.replace(/{/g,'{\n').replace(/}/g,'\n}\n');

                break;  
            case "array.some":           
                txtShow.innerHTML="const array = [1, 2, 3, 4, 5];<br />\
                const t=array.some((element) => element % 20 === 0);<br/>\
                console.log(t);<br/>結果:<br/>false";


                break;      


                
        }

    }
