<script>
    // Create a new color picker instance
    // https://iro.js.org/guide.html#getting-started
    var colorPicker = new iro.ColorPicker(".colorPicker", {
        width: 180,
        color: "rgb(255, 0, 0)",
        borderWidth: 1,
        borderColor: "#fff",
    });
    var values = document.getElementById("values");
    //colorPicker.color.rgbString ="rgb(255, 255, 255)";
    colorPicker.color.hsl = { h: 100, s: 100, l: 50 };

    values.innerHTML = [
        "hex: " + colorPicker.color.hexString,
        "rgb: " + colorPicker.color.rgbString,
        "hsl: " + colorPicker.color.hslString,
    ].join("<br>");
    console.log(colorPicker.color.rgb.g);

    $(document).on('input change', '#RRange', function () {
        var data=colorPicker.color.rgb;
        colorPicker.color.rgb = { r: $(this).val(), g: data.g, b: data.b };
    });
    $(document).on('input change', '#HueRange', function () {
        var data=colorPicker.color.hsl;
        colorPicker.color.hsl = { h: $(this).val(), s: data.s, l: data.l };
    });
    $(document).on('input change', '#VRange', function () {
        var data=colorPicker.color.hsl;
        colorPicker.color.hsl = { h: data.h, s: data.s, l: $(this).val() };
    });


    function showData() {
        values.innerHTML = [
            "hex: " + colorPicker.color.hexString,
            "rgb: " + colorPicker.color.rgbString,
            "hsl: " + colorPicker.color.hslString,
        ].join("<br>");
    }






    // values.setChannel('rgb', 'r', 255);
    // https://iro.js.org/guide.html#color-picker-events
    colorPicker.on(["color:init", "color:change"], function (color) {
        // Show the current color in different formats
        // Using the selected color: https://iro.js.org/guide.html#selected-color-api
        values.innerHTML = [
            "hex: " + color.hexString,
            "rgb: " + color.rgbString,
            "hsl: " + color.hslString,
        ].join("<br>");
    });


</script>
