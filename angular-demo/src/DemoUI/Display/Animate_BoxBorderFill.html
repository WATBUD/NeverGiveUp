<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CodePen - Box border fill animation</title>
<link rel="stylesheet" href="../Share.css">
<style>

.box {
  width: 500px;
  height: 300px;
  position: relative;
  background: #f0f0f0;
  display: inline-block;
  margin: 100px;
  cursor: pointer;
}

.box span {
  position: absolute;
  display: block;
  background: #F00;
  transition: all 0.4s ease-out;
}

.box .top,
.box .bottom {
  width: 100%;
  height: 50px;
  -webkit-transform: scaleX(0);
          transform: scaleX(0);
}

.box .left,
.box .right {
  width: 50px;
  height: 100%;
  -webkit-transform: scaleY(0);
          transform: scaleY(0);
}

.box .top {
  top: 0;
  left: 0;
  transition-delay: 0.4s;
  -webkit-transform-origin: top left;/*x y z*/
          transform-origin: top left;/*x y z*/
}
.box .left {
  top: 0;
  left: 0;
  transition-delay: 0.4s;
  -webkit-transform-origin: top left;/*x y z*/
          transform-origin: top left;/*x y z*/
}

.box .right {
  top: 0;
  right: 0;
  transition-delay: 0s;
  -webkit-transform-origin: top left;
          transform-origin: top left;
}

.box .bottom {
  bottom: 0;
  left: 0;
  transition-delay: 0s;
  -webkit-transform-origin: top left;
          transform-origin: top left;
}




.box:hover .top,
.box:hover .bottom {
  -webkit-transform: scaleX(1);
          transform: scaleX(1);
}
.box:hover .left,
.box:hover .right {
  -webkit-transform: scaleY(1);
          transform: scaleY(1);
}

  </style>
</head>
<body>

<div class="box">
<span class="top">2222</span>
<span class="right">333333</span>
<span class="bottom">444444</span>
<span class="left">5555555555555555555</span>
</div>


</body></html>
