


<div id="NumKeyBindSourceArea" style="
position: absolute;
width: calc(164 * 4px);height: auto;
border: 2px solid rgb(96 0 210);
overflow-y: hidden;overflow-x: scroll;display: flex;
" (scroll)="onScroll($event)">

  <div *ngFor="let item of NumKeyBindSourceArray; let i = index" class="NumKeyBindSourceItem">
    <div style="position: absolute;left: 15%;user-select: none;" data-keyTitle="Key">Key</div>
    <div style="position: absolute;display: flex;justify-content: center;width: 40px;
      align-items: center;height: 40px;left: 10%;
      top: 7%;border: 2px solid rgb(49,49,49);user-select: none;" data-keyTitle="Key">{{"Tab"+i}}</div>
    <div style="position: absolute;display: flex;justify-content: center;
    width: 40px;align-items: center;height: 40px;
    left: 60%;top: 7%;border: 2px solid rgb(49,49,49);" data-keyTitle="Key">
      <div style="position: absolute;background: red;width: 80%;height:80%;user-select: none" 
      [style.background-color]='item.colorValue'></div>
    </div>
    <div style="position: absolute;right: 15%;user-select: none;" data-keyTitle="Color">Color</div>
  </div>
</div>

<div style="    position: absolute;
margin-right: 40%;
width: 0;
height: 0;
border-style: solid;
border-width: 25px 50px 25px 0px;
border-color: transparent #007bff transparent transparent;" (click)="ScrollIntoStart()"></div>

<div style=" position: absolute;
margin-left: 40%;
width: 0;
height: 0;
border-style: solid;
border-width: 25px 0 25px 50px;
border-color: transparent transparent transparent #007bff;" (click)="ScrollIntoEnd()"></div>

<div style="position: absolute;
top: 5%;
width: 200px;
height: 200px;
border-style: solid;
justify-content: center;
align-items: center;
display: flex;" >{{ScrollLeftValue}}</div>
